name: Hello World
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: git mingw-w64-x86_64-toolchain
      - name: get git
        #shell: msys {0}
        run: |
          apk add build-base git zip make
      - name: CI-Build
        #shell: msys2 {0}
        run: |
          echo 'Running in MSYS2!'
          make
          
